        has_next_page:
          type: boolean
        page_count:
          type: integer
          minimum: 0
        count:
          type: integer
          minimum: 0
        records:
          type: array
          items:
            "$ref": "#/components/schemas/topic"
    member_deactivated:
      type: object
      properties:
