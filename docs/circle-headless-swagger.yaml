  "/api/headless/v1/advanced_search":
    get:
      summary: Advanced Search
      tags:
        - Advanced Search
      description: Advanced Search
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
          required: false
          description: Page number
        - name: per_page
          in: query
          schema:
            type: integer
          required: false
          description: Number of records per page
        - name: query
          in: query
          schema:
            type: string
          required: true
          description: Search query
        - name: type
          in: query
          schema:
            type: string
            enum:
              - general
              - members
              - posts
              - comments
              - spaces
              - lessons
              - events
              - entity_list
              - mentions
          required: false
          description: Search type
        - name: mention_scope
          in: query
          schema:
            type: string
            enum:
              - space
              - group_chat
              - thread
              - direct
          required: false
          description: Mention scope
        - name: filters
          in: query
          schema:
            type: object
            properties:
              space_ids:
                type: array
                items:
                  type: string
              topic_ids:
                type: array
                items:
                  type: string
              member_tag_ids:
                type: array
                items:
                  type: string
              author_name:
                type: string
              status:
                type: string
                enum:
                  - upcoming
                  - past
          style: deepObject
          explode: true
          required: false
          description: Filters
      responses:
        "200":
          description: OK
          content:
            application/json:
              examples:
                success:
                  value:
                    page: 1
                    has_next_page: false
