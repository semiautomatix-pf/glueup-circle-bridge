          properties:
            gallery:
              type: object
              properties:
                id:
                  type: integer
                downloadable_images:
                  type: boolean
                images:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      url:
                        type: string
                      signed_id:
                        type: string
                      filename:
                        type: string
                      width:
                        type: integer
                      height:
                        type: integer
    event_post:
      allOf:
        - "$ref": "#/components/schemas/basic_post"
