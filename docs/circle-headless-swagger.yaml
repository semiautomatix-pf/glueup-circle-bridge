---
openapi: 3.0.1
info:
  title: Headless Member API V1
  version: v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description:
        Use Access token from /api/v1/headless/auth_token Authorization
        header in the format "Bearer ACCESS_TOKEN"
  schemas:
    error:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        error_details:
          oneOf:
            - type: string
            - type: object
          nullable: true
    cookies_generated:
      type: object
      properties:
        message:
          type: string
    cookies_destroyed:
      type: object
      properties:
        message:
          type: string
    notification:
      type: object
      properties:
        id:
          type: integer
          minimum: 1
        created_at:
          type: string
        read_at:
          type: string
          nullable: true
        action:
          type: string
        notifiable_id:
          type: integer
          minimum: 1
        space_title:
          type: string
        display_action:
          type: string
        space_id:
          type: integer
          minimum: 1
        notification_text_structure:
          type: array
          items:
            type: string
        actor_name:
          type: string
        notifiable_title:
          type: string
        actor_image:
          type: string
          nullable: true
        notifiable_type:
          type: string
        action_web_url:
          type: string
        notifiable:
          type: object
          properties:
            id:
              type: integer
              minimum: 1
            community_id:
              type: integer
              minimum: 1
            space_id:
              type: integer
              minimum: 1
            parent_comment_id:
              type: integer
              minimum: 1
              nullable: true
    notifications:
      type: object
      properties:
        page:
          type: integer
          minimum: 1
        per_page:
          type: integer
          minimum: 1
        has_next_page:
          type: boolean
        count:
          type: integer
          minimum: 0
        page_count:
          type: integer
          minimum: 1
        records:
          type: array
          items:
            "$ref": "#/components/schemas/notification"
            nullable: true
    notifications_mark_all_as_read_params:
      type: object
      properties:
        notification_type:
          type: string
        parent_notifiable:
          type: object
          properties:
            type:
              type: string
            id:
              type: integer
              minimum: 1
    new_notifications_count:
      type: object
      properties:
        new_notifications_count:
          type: integer
          minimum: 0
        new_mentions_count:
          type: integer
          minimum: 0
        new_inbox_count:
          type: integer
          minimum: 0
    reset_new_notifications_count:
      type: object
      properties:
        new_notifications_count:
          type: integer
          minimum: 0
    searched_member:
      type: object
      properties:
        admin:
          type: boolean
        avatar_url:
          type: string
          nullable: true
        first_name:
          type: string
        headline:
          type: string
        last_name:
          type: string
        name:
          type: string
        public_uid:
          type: string
        user_attachable_sgid:
          type: string
        user_id:
          type: integer
          minimum: 1
        id:
          type: integer
          minimum: 1
        is_deleted:
          type: boolean
        community_member_id:
          type: integer
          minimum: 1
        profile_fields_reference:
          type: object
          nullable: true
    searched_members:
      type: object
      properties:
        count:
          type: integer
        has_next_page:
          type: boolean
        per_page:
          type: integer
          minimum: 1
        page_count:
          type: integer
        page:
          type: integer
          minimum: 1
        meta:
          type: object
        next_search_after:
          type: array
          items:
            oneOf:
              - type: integer
              - type: string
          nullable: true
        records:
          type: array
          items:
            "$ref": "#/components/schemas/searched_member"
    page_profile_field_object:
      type: object
      properties:
        id:
          type: integer
        label:
          type: string
        field_type:
          type: string
        key:
          type: string
        placeholder:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        required:
          type: boolean
        allow_null:
          type: boolean
        platform_field:
          type: boolean
        number_options:
          type: object
          nullable: true
          properties:
            id:
              type: integer
            format:
              type: string
            decimal:
              type: integer
            position:
              type: integer
              nullable: true
            text:
              type: string
              nullable: true
        choices:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              value:
                type: string
    page_profile_fields:
      type: object
      properties:
        count:
          type: integer
        has_next_page:
          type: boolean
        per_page:
          type: integer
          minimum: 1
        page_count:
          type: integer
        page:
          type: integer
          minimum: 1
        records:
          type: array
          items:
            "$ref": "#/components/schemas/page_profile_field_object"
    quiz_attempt:
      type: object
      properties:
        id:
          type: integer
          minimum: 1
        quiz_id:
          type: integer
          minimum: 1
        created_at:
          type: string
          format: date_time
        grade:
          type: integer
        result:
          type: string
        passing_grade:
          type: integer
        enforce_passing_grade:
          type: boolean
        hide_answers:
          type: boolean
        correct_responses:
          type: integer
          minimum: 0
        description:
          type: string
          nullable: true
        questions:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                minimum: 1
              question_type:
                type: string
              statement:
                type: string
              correct:
                type: boolean
              options:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      minimum: 1
                    value:
                      type: string
                    selected:
                      type: boolean
        quiz_attempts_count:
          type: integer
          minimum: 0
        lesson_name:
          type: string
        section_name:
          type: string
    quiz_attempt_list:
      type: object
      properties:
        page:
          type: integer
          minimum: 1
        per_page:
          type: integer
          minimum: 1
        has_next_page:
          type: boolean
        count:
          type: integer
          minimum: 0
        page_count:
          type: integer
          minimum: 1
        records:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              quiz_id:
                type: integer
              result:
                type: string
                enum:
                  - passed
                  - failed
              grade:
                type: integer
              created_at:
                type: string
                format: date_time
              community_member:
                type: object
                properties:
                  id:
                    type: integer
                  public_uid:
                    type: string
                  name:
                    type: string
                  avatar_url:
                    type: string
                    nullable: true
              lesson_name:
                type: string
              section_name:
                type: string
              passing_grade:
                type: integer
              quiz_attempts_count:
                type: integer
    space:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        slug:
          type: string
        space_group_id:
          type: integer
        community_id:
          type: integer
        post_type:
          type: string
        space_type:
          type: string
        display_view:
          type: string
        emoji:
          type: string
          nullable: true
        custom_emoji_url:
          type: string
        custom_emoji_dark_url:
          type: string
        is_private:
          type: boolean
        space_group_name:
          type: string
        url:
          type: string
        is_post_disabled:
          type: boolean
        hide_post_settings:
          type: boolean
        is_member:
          type: boolean
        default_tab:
          type: string
        visible_tabs:
          type: object
          properties:
            posts:
              type: boolean
            members:
              type: boolean
        default_sort:
          type: string
          nullable: true
        hide_sorting:
          type: boolean
        show_in_spaces_segment:
          type: boolean
        show_lock_icon_for_non_members:
          type: boolean
        space_member_id:
          type: integer
        policies:
          type: object
          properties:
            can_manage_space:
              type: boolean
            can_view_space:
              type: boolean
            can_leave_space:
              type: boolean
            can_create_post:
              type: boolean
            can_invite_members:
              type: boolean
        require_topic_selection:
          type: boolean
        topics_count:
          type: integer
        display_space_welcome_banner:
          type: boolean
        cover_image:
          type: string
          nullable: true
        cover_image_url:
          type: string
          nullable: true
    spaces:
      type: array
      items:
        "$ref": "#/components/schemas/space"
    basic_community_member:
      type: object
      properties:
        community_member_id:
          type: integer
          minimum: 1
        name:
          type: string
        headline:
          type: string
        avatar_url:
          type: string
          nullable: true
        member_tags:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                minimum: 1
              name:
                type: string
              color:
                type: string
              display_format:
                type: string
              emoji:
                type: string
              custom_emoji_url:
                type: string
              custom_emoji_dark_url:
                type: string
              display_locations:
                type: array
                items:
                  type: string
              text_color:
                type: string
              is_public:
                type: boolean
        can_receive_dm_from_current_member:
          type: boolean
          nullable: true
        messaging_enabled:
          type: boolean
          nullable: true
        email:
          type: string
    public_profile:
      type: object
      properties:
        id:
          type: integer
          minimum: 1
        headline:
          type: string
        bio:
          type: string
        name:
          type: string
        email:
          type: string
        posts_count:
          type: integer
        comments_count:
          type: integer
        spaces_count:
          type: integer
        can_receive_dm_from_current_member:
          type: boolean
        messaging_enabled:
          type: boolean
        profile_info:
          type: object
          properties:
            website:
              type: string
            location:
              type: string
            twitter_url:
              type: string
            facebook_url:
              type: string
            instagram_url:
              type: string
            linkedin_url:
              type: string
        roles:
          type: object
          properties:
            admin:
              type: boolean
            moderator:
              type: boolean
        member_tags:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                minimum: 1
              headline:
                type: string
              name:
                type: string
              email:
                type: string
              color:
                type: string
              is_public:
                type: boolean
              is_background_enabled:
                type: boolean
              display_format:
                type: string
              display_locations:
                type: array
                items:
                  type: string
              custom_emoji_dark_url:
                type: string
              custom_emoji_url:
                type: string
        avatar_url:
          type: string
          nullable: true
        large_avatar_url:
          type: string
          nullable: true
        gamification_stats:
          type: object
          nullable: true
          properties:
            total_points:
              type: integer
            current_level:
              type: integer
              nullable: true
            current_level_name:
              type: string
              nullable: true
            points_to_next_level:
              type: integer
              nullable: true
            level_progress:
              type: integer
              nullable: true
            community_member_id:
              type: integer
    basic_community_members:
      type: object
      properties:
        page:
          type: integer
          minimum: 1
        per_page:
          type: integer
          minimum: 1
        has_next_page:
          type: boolean
        count:
          type: integer
          minimum: 0
        page_count:
          type: integer
          minimum: 1
        records:
          type: array
          items:
            "$ref": "#/components/schemas/basic_community_member"
            nullable: true
        sort:
          type: string
          nullable: true
        total_record_count:
          type: integer
          minimum: 0
        next_search_after:
          type: array
          items:
            oneOf:
              - type: integer
              - type: string
          nullable: true
    paginated_spaces:
      type: object
      properties:
        page:
          type: integer
          minimum: 1
        per_page:
          type: integer
          minimum: 1
        has_next_page:
          type: boolean
        count:
          type: integer
          minimum: 0
        sort:
          type: string
          nullable: true
        records:
          type: array
          items:
            "$ref": "#/components/schemas/space"
            nullable: true
    shared_community_member:
      type: object
      properties:
        id:
          type: integer
          minimum: 1
        name:
          type: string
        headline:
          type: string
        avatar_url:
          type: string
          nullable: true
        roles:
          oneOf:
            - type: object
              properties:
                admin:
                  type: boolean
                moderator:
                  type: boolean
            - type: array
              items:
                type: string
          nullable: true
        rich_text_field_sgid:
          type: string
        member_tags:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                minimum: 1
              name:
                type: string
              emoji:
                type: string
              color:
                type: string
              is_public:
                type: boolean
              is_background_enabled:
                type: boolean
              display_format:
                type: string
              display_locations:
                type: array
                items:
                  type: string
              custom_emoji_dark_url:
                type: string
              custom_emoji_url:
                type: string
    image_post:
      allOf:
        - "$ref": "#/components/schemas/basic_post"
